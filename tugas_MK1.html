<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Mahasiswa</title>
    <link rel="stylesheet" href="style_tugas1.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PENDAFTARAN MAHASISWA BARU</h1>
        <p>Isi Data Diri Anda</p>
      </div>
      <form action="registrationForm">
        <div class="form-group">
          <label for="nama">NAMA LENGKAP : </label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan nama lengkap"
            required
          />
        </div>
        <div class="form-group">
          <label for="nim">NIM : </label>
          <input
            type="text"
            id="nim"
            name="nim"
            placeholder="Masukan Nim"
            required/>
        </div>
        <div class="form-group">
          <label for="email">EMAIL : </label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Masukkan Email"
            required/>
        </div>
        <div class="form-group">
          <label for="prodi">PILIH PROGRAM STUDI : </label>
          <select name="prodi" id="prodi" required>
            <option value="">Pilih Program Studi</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Manajemen Informatika">Manajemen Informatika</option>
            <option value="Akuntasi">Akuntasi</option>
            <option value="Manajemen">Manajemen</option>
            <option value="Manajemen">Desain Komunikasi visual</option>
            <option value="Bisnis Digital">Bisnis Digital</option>
          </select>
        </div>
        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="radio-group">
            <div class="radio-option">
              <input
                type="radio"
                id="laki"
                name="jenis_kelamin"
                value="Laki-laki"
                required
              />
              <label for="">Laki-laki</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="perempuan"
                name="jenis_kelamin"
                value="perempuan"
                required
              />
              <label for="">Perempuan</label>
            </div>
          </div>
        </div>
        <button type="submit" onclick="alert ('Selamat Data Anda Sudah Terkirim')">Daftar</button>
      </form>
    </div>
  </body>
</html>
